{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>VShop - {% block title %}{% endblock title %}</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container-xxl">
        <!-- navbar branding / title -->
        <a href="{% url 'home' %}" class="navbar-brand">
            <span class="fw-bold text-primary">
                <i class="bi bi-book-half"></i>
                VShop 
            </span>
        </a>
        <!-- toggle button for mobile nav -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#main-nav"
          aria-controls="main-nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- navbar links -->
        <div
          class="collapse navbar-collapse justify-content-end align-center"
          id="main-nav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="{% url 'home' %}" class="nav-link">Articulos</a>
            </li>
            <li class="nav-item">
              <a href="#reviews" class="nav-link">Nosotros</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'contact' %}" class="nav-link">Contacto</a>
            </li>
            <li class="nav-item ms-2 d-none d-md-inline">
              <a href="{% url 'home' %}" class="btn btn-secondary text-white">Comprar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock content %}
    
    
    <footer class="container">
        <p class="float-end">
            <a href="#" class="btn btn-primary text-white">Ir Arriba</a>
        </p>
        <p>
            <div class="row">
                <h5>Â© VShop todos los derechos reservados 2025</h5>
            </div>
        </p>
    </footer>
</body>
</html>
